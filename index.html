<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jagoan Jualan Online ‚Äì Learning Challenge</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap');

    :root {
      --primary: #6366f1;
      --secondary: #10b981;
      --danger: #ef4444;
      --accent: #8b5cf6;
      --glass: rgba(17, 25, 40, 0.75);
      --glass-border: rgba(255, 255, 255, 0.125);
      --text: #f3f4f6;
      --text-muted: #9ca3af;
    }

    * { box-sizing: border-box; outline: none; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #020617);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Background Particles */
    body::before {
      content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background-image: 
        radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(16, 185, 129, 0.15) 0%, transparent 25%);
      z-index: -1;
      animation: pulseGlow 8s infinite alternate;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulseGlow {
      0% { opacity: 0.5; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.1); }
    }

    .wrapper { width: 100%; max-width: 850px; padding: 20px; position: relative; z-index: 1; }

    /* Glassmorphism Card */
    .card {
      background: var(--glass);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      animation: floatUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    /* Decorative Glow on Card */
    .card::after {
      content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 60%);
      transform: rotate(30deg);
      pointer-events: none;
    }

    @keyframes floatUp {
      from { opacity: 0; transform: translateY(40px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    h1 { font-size: 2.5rem; margin: 0; background: linear-gradient(to right, #fff, #a5b4fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; letter-spacing: -1px; }
    h2 { font-size: 2rem; margin-bottom: 20px; color: #fff; }
    p.sub { text-align: center; color: var(--text-muted); margin: 10px 0 40px; font-size: 1.1rem; }

    /* Login Form Styling */
    .login input {
      width: 100%; padding: 18px; margin-bottom: 20px;
      border-radius: 12px; border: 2px solid rgba(255,255,255,0.1);
      background: rgba(0,0,0,0.3); color: white; font-size: 1rem;
      transition: all 0.3s ease; font-family: 'Poppins', sans-serif;
    }
    .login input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(99, 102, 241, 0.3); transform: translateY(-2px); }

    /* Buttons */
    .btn {
      padding: 16px 32px; border-radius: 50px; border: none; cursor: pointer;
      font-size: 1.1rem; font-weight: 600; letter-spacing: 0.5px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); position: relative; overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--accent)); color: #fff; width: 100%;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
    }
    .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6); }
    .btn-primary:active { transform: translateY(1px); }

    /* Error Shake Animation */
    .error { color: #f87171; margin-top: 15px; font-weight: 500; min-height: 24px; }
    .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
    @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }

    /* Game UI */
    .status { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-weight: 600; font-size: 0.9rem; color: #cbd5e1; }
    .badge-pill { background: rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); }
    
    .progress-container {
      background: rgba(0,0,0,0.4); border-radius: 10px; height: 12px; width: 100%; margin-bottom: 30px; overflow: hidden; position: relative;
    }
    .progress-fill {
      height: 100%; width: 0;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 10px; transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
    }
    .progress-fill::after {
      content: ''; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
      background-image: linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
      background-size: 1rem 1rem; animation: progress-stripes 1s linear infinite;
    }
    @keyframes progress-stripes { from { background-position: 1rem 0; } to { background-position: 0 0; } }

    .question { font-size: 1.5rem; font-weight: 600; margin-bottom: 30px; line-height: 1.4; text-align: center; }

    .options { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; perspective: 1000px; }
    .option {
      padding: 20px; border-radius: 16px;
      background: rgba(30, 41, 59, 0.6); border: 2px solid rgba(255,255,255,0.05);
      cursor: pointer; transition: all 0.3s ease; position: relative;
      font-size: 1rem; color: #e2e8f0; display: flex; align-items: center; justify-content: center; text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .option:hover { transform: translateY(-5px) scale(1.02); background: rgba(255,255,255,0.05); border-color: var(--primary); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    
    /* Answer States */
    .correct {
      background: rgba(16, 185, 129, 0.2) !important; border-color: var(--secondary) !important;
      color: #6ee7b7 !important; animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .wrong {
      background: rgba(239, 68, 68, 0.2) !important; border-color: var(--danger) !important;
      color: #fca5a5 !important; animation: shake 0.5s;
    }

    @keyframes pop { 0% { transform: scale(0.9); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

    .next { display: none; margin-top: 30px; width: 100%; animation: fadeIn 0.5s ease; }
    
    /* Result Screen */
    .result { text-align: center; animation: floatUp 0.8s ease; }
    .badge {
      display: inline-block; margin: 25px 0; padding: 15px 40px; border-radius: 50px;
      background: linear-gradient(135deg, #10b981, #059669); color: white;
      font-weight: 800; font-size: 1.5rem; box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
      animation: pulseBadge 2s infinite;
    }
    @keyframes pulseBadge { 0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(16, 185, 129, 0); } 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); } }

    table { width: 100%; border-collapse: separate; border-spacing: 0 10px; margin-top: 20px; }
    th { color: var(--text-muted); text-align: left; padding: 10px; font-weight: 400; }
    td { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 10px; font-weight: 600; text-align: right; }
    tr td:first-child { text-align: left; }

    /* Utility Animations */
    .fade-in { animation: fadeIn 0.5s forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .stagger-1 { animation-delay: 0.1s; }
    .stagger-2 { animation-delay: 0.2s; }
    .stagger-3 { animation-delay: 0.3s; }
    .stagger-4 { animation-delay: 0.4s; }

    @media (max-width: 700px) {
      .options { grid-template-columns: 1fr; }
      .card { padding: 25px; }
      h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

<div class="wrapper">

  <div class="card login" id="login">
    <div style="text-align: center; margin-bottom: 20px;">
        <span style="font-size: 3rem;">üöÄ</span>
    </div>
    <h1 style="text-align: center;">Login Jagoan</h1>
    <p class="sub">Game Edukatif Jualan Online</p>
    
    <input type="text" id="name" placeholder="Nama Peserta (Siapa Jagoannya?)">
    <input type="password" id="pass" placeholder="Password Rahasia">
    
    <button class="btn btn-primary" onclick="doLogin()">Mulai Tantangan</button>
    <div class="error" id="error"></div>
  </div>

  <div id="game" style="display:none">
    <div class="status">
      <span class="badge-pill" id="level">Soal 1 / 20</span>
      <span class="badge-pill" style="background: rgba(99, 102, 241, 0.2); border-color: var(--primary);" id="score">Skor: 0</span>
    </div>
    
    <div class="progress-container">
        <div class="progress-fill" id="progress"></div>
    </div>
    
    <div class="card">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <button class="btn btn-primary next" id="next">Lanjut Soal Berikutnya ‚Üí</button>
    </div>
  </div>

  <div class="card result" id="result" style="display:none"></div>

</div>

<script>
// --- LOGIC TETAP SAMA SEPERTI PERMINTAAN ---
const PASSWORD = 'ALCSUKSES';
let userName = '';

function doLogin(){
  const n = document.getElementById('name').value.trim();
  const p = document.getElementById('pass').value;
  const err = document.getElementById('error');
  const card = document.getElementById('login');

  if(!n || p !== PASSWORD){
    err.innerText = '‚ö†Ô∏è Nama atau password salah!';
    // Tambahkan efek shake pada card saat salah
    card.classList.remove('shake');
    void card.offsetWidth; // trigger reflow
    card.classList.add('shake');
    return;
  }
  
  userName = n;
  
  // Transisi halus keluar
  card.style.opacity = '0';
  card.style.transform = 'scale(0.9)';
  
  setTimeout(() => {
      document.getElementById('login').style.display = 'none';
      const gameDiv = document.getElementById('game');
      gameDiv.style.display = 'block';
      gameDiv.classList.add('fade-in'); // Animasi masuk game
      
      shuffle(questions);
      loadQuestion();
  }, 400);
}

// --- UTIL SHUFFLE (Fisher-Yates) ---
function shuffle(arr){
  for(let i=arr.length-1; i>0; i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

const questions=[
 {q:'Tujuan utama promosi melalui media sosial adalah ‚Ä¶',o:['Hiburan','Mengikuti tren','Memperluas jangkauan & penjualan','Mengisi waktu luang'],a:2},
 {q:'Konten paling efektif di TikTok untuk jualan adalah ‚Ä¶',o:['Foto statis','Video pendek kreatif','Artikel panjang','Poster digital'],a:1},
 {q:'Peran hashtag dalam pemasaran digital adalah ‚Ä¶',o:['Menyimpan konten','Membatasi audiens','Memperluas jangkauan','Menghapus postingan'],a:2},
 {q:'Fitur promosi berbayar di TikTok disebut ‚Ä¶',o:['Boost','TikTok Ads','Live Ads','TikTok Shop'],a:1},
 {q:'Strategi efektif pemasaran di Facebook adalah ‚Ä¶',o:['Menghindari komentar','Aktif di grup komunitas','Akun pribadi saja','Tanpa interaksi'],a:1},
 {q:'Instagram Shopping berfungsi untuk ‚Ä¶',o:['Edit foto','Live streaming','Belanja langsung','Menambah followers'],a:2},
 {q:'Keunggulan utama e-commerce adalah ‚Ä¶',o:['Lebih murah','Kontrol branding penuh','Tanpa promosi','Tanpa biaya'],a:1},
 {q:'Tantangan e-commerce adalah ‚Ä¶',o:['Tidak bisa custom','Butuh strategi promosi','Tidak ada brand','Akses terbatas'],a:1},
 {q:'Marketplace cocok untuk pemula karena ‚Ä¶',o:['Kontrol penuh','Jangkauan luas & mudah','Tanpa pesaing','Gratis'],a:1},
 {q:'Marketplace yang dibahas adalah ‚Ä¶',o:['Amazon','Alibaba','Shopee','eBay'],a:2},
 {q:'Linktree berfungsi untuk ‚Ä¶',o:['Membuat iklan','Menggabungkan banyak link','Edit foto','Marketplace'],a:1},
 {q:'Keunggulan Linktree adalah ‚Ä¶',o:['Satu link semua platform','Offline','Lebih mahal','Tanpa internet'],a:0},
 {q:'Lykn.id cocok untuk ‚Ä¶',o:['Perusahaan besar','Penjual pemula','Developer','Bank'],a:1},
 {q:'Fungsi Lykn.id adalah ‚Ä¶',o:['Media sosial','Toko online sederhana','Marketplace besar','Payment'],a:1},
 {q:'Feed Instagram sebaiknya ‚Ä¶',o:['Random','Visual produk menarik','Tulisan panjang','Tanpa konsep'],a:1},
 {q:'Stories Instagram bermanfaat untuk ‚Ä¶',o:['Interaksi cepat','Posting lama','SEO','Backup'],a:0},
 {q:'Kekurangan marketplace adalah ‚Ä¶',o:['Tidak ada trafik','Persaingan tinggi','Sulit daftar','Mahal'],a:1},
 {q:'Konten viral TikTok biasanya ‚Ä¶',o:['Durasi panjang','Interaksi tinggi','Tanpa hashtag','Caption panjang'],a:1},
 {q:'Langkah setelah belajar materi ini ‚Ä¶',o:['Menunggu','Mulai praktik','Berhenti','Offline'],a:1},
 {q:'Inti Jagoan Jualan Online adalah ‚Ä¶',o:['Coba-coba','Strategi digital tepat','Untung instan','Ikut tren'],a:1}
];

let i=0, score=0, locked=false, correct=0, wrong=0;
const qEl=document.getElementById('question');
const oEl=document.getElementById('options');
const lvl=document.getElementById('level');
const scr=document.getElementById('score');
const prog=document.getElementById('progress');
const next=document.getElementById('next');

function loadQuestion(){
  locked=false;
  next.style.display='none';
  const q=questions[i];

  // Animasi text in
  qEl.classList.remove('fade-in');
  void qEl.offsetWidth;
  qEl.classList.add('fade-in');
  qEl.textContent=q.q;

  oEl.innerHTML='';
  lvl.textContent=`Level ${i+1} / 20`;
  prog.style.width=(i/20*100)+'%';

  const ops=q.o.map((t,idx)=>({t,idx}));
  shuffle(ops);

  ops.forEach((obj, index)=>{
    const d=document.createElement('div');
    d.className=`option fade-in stagger-${(index % 4) + 1}`; // Staggered animation
    d.textContent=obj.t;
    d.onclick=()=>select(d,obj.idx);
    oEl.appendChild(d);
  });
}

function select(el,idx){
  if(locked) return;
  locked=true;
  const a=questions[i].a;
  
  if(idx===a){
    el.classList.add('correct');
    score+=10; correct++;
    scr.style.transform = "scale(1.2)"; // Pulse score
    setTimeout(()=> scr.style.transform="scale(1)", 200);
  } else {
    el.classList.add('wrong');
    // Cari jawaban benar untuk di highlight
    [...oEl.children].forEach(c=>{
      if(c.textContent===questions[i].o[a]) {
          setTimeout(() => c.classList.add('correct'), 300); // Delay dikit biar dramatis
      }
    });
    wrong++;
  }
  
  scr.textContent='Skor: '+score;
  
  // Animasi tombol next muncul
  next.style.display='inline-block';
}

next.onclick=()=>{
  // Animasi transisi keluar
  const card = document.querySelector('.card');
  card.style.transform = "scale(0.98)";
  setTimeout(()=>{
      card.style.transform = "scale(1)";
      i++;
      if(i<questions.length) loadQuestion();
      else endGame();
  }, 150);
}

function endGame(){
  document.getElementById('game').style.display='none';
  const badge = score>=160 ? 'üèÜ Master Digital Seller' : score>=120 ? '‚≠ê Advanced Seller' : 'üå± Rookie Seller';
  
  const result=document.getElementById('result');
  result.style.display='block';
  
  // HTML Result yang lebih fancy
  result.innerHTML=`
    <div style="font-size:4rem; margin-bottom:10px;">üéâ</div>
    <h2>Hasil Akhir Tantangan</h2>
    <p style="color:#cbd5e1">Selamat, <strong>${userName}</strong>!</p>
    
    <div class="badge">${badge}</div>
    
    <div style="background:rgba(0,0,0,0.3); border-radius:15px; padding:20px; margin-top:20px;">
        <h3 style="margin:0 0 10px 0; color:var(--primary)">${score} Poin</h3>
        <p style="margin:0; font-size:0.9rem; color:#94a3b8">Total Perolehan Skor</p>
    </div>

    <table>
      <tr>
        <td>üìù Total Soal</td>
        <td>20</td>
      </tr>
      <tr>
        <td>‚úÖ Jawaban Benar</td>
        <td style="color:#4ade80">${correct}</td>
      </tr>
      <tr>
        <td>‚ùå Jawaban Salah</td>
        <td style="color:#f87171">${wrong}</td>
      </tr>
    </table>
    
    <button class="btn btn-primary" onclick="location.reload()" style="margin-top:30px">Main Lagi ‚Ü∫</button>
    `;
}
</script>
</body>
</html>
