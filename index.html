<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM EXAM INTERFACE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. CORE THEME & VARIABLES --- */
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --dark-bg: #050b14;
            --glass-panel: rgba(10, 20, 30, 0.85);
            --grid-line: rgba(0, 243, 255, 0.1);
            --text-main: #e0f7fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Background Grid Animation */
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 50px 50px;
            perspective: 1000px;
            animation: bgScroll 20s linear infinite;
        }

        @keyframes bgScroll {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        /* --- 2. MAIN CONTAINER (GLASS HUD) --- */
        .hud-container {
            width: 90%;
            max-width: 650px;
            background: var(--glass-panel);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 243, 255, 0.3);
            position: relative;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.15);
            /* Clip-path untuk sudut terpotong ala sci-fi */
            clip-path: polygon(
                0 0, 100% 0, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                0 100%
            ); 
            animation: hudEntry 0.8s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        @keyframes hudEntry {
            0% { transform: scale(0.8) translateY(50px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        /* --- 3. DECORATIONS (CORNER BRACKETS & SCANNER) --- */
        .hud-corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid var(--neon-blue);
            transition: 0.3s;
            pointer-events: none;
        }
        .tl { top: 0; left: 0; border-right: none; border-bottom: none; }
        .tr { top: 0; right: 0; border-left: none; border-bottom: none; }
        .bl { bottom: 0; left: 0; border-right: none; border-top: none; }
        .br { bottom: 0; right: 0; border-left: none; border-top: none; }

        .scanner-line {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
            opacity: 0.5;
            animation: scan 4s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* --- 4. TYPOGRAPHY & INPUTS --- */
        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .subtitle {
            text-align: center;
            color: #888;
            font-size: 0.9em;
            letter-spacing: 2px;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
        }

        label {
            display: block;
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8em;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            background: rgba(0,0,0,0.5);
            border: 1px solid #333;
            border-left: 3px solid var(--neon-blue);
            color: white;
            padding: 15px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1em;
            margin-bottom: 20px;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        /* --- 5. BUTTONS --- */
        .btn-cyber {
            width: 100%;
            padding: 18px;
            background: transparent;
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-cyber::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: var(--neon-blue);
            z-index: -1;
            transition: 0.4s;
        }

        .btn-cyber:hover {
            color: #000;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .btn-cyber:hover::before {
            left: 0;
        }

        /* --- 6. QUIZ INTERFACE --- */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8em;
            color: #aaa;
            margin-bottom: 15px;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: #222;
            margin-bottom: 25px;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            background: var(--neon-blue);
            width: 0%;
            transition: width 0.3s;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .question-text {
            font-size: 1.3em;
            font-weight: 500;
            line-height: 1.5;
            margin-bottom: 30px;
            min-height: 80px;
        }

        .options-grid {
            display: grid;
            gap: 15px;
        }

        .option-btn {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            color: #ddd;
            padding: 15px 20px;
            text-align: left;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
        }

        /* Hiasan kecil di kiri opsi */
        .option-btn::after {
            content: '';
            position: absolute;
            left: 0; top: 0;
            height: 100%; width: 3px;
            background: transparent;
            transition: 0.2s;
        }

        .option-btn:hover {
            background: rgba(0, 243, 255, 0.1);
            color: white;
            padding-left: 25px; /* Geser teks sedikit */
        }
        .option-btn:hover::after {
            background: var(--neon-blue);
        }

        /* Efek Klik */
        .option-btn.clicked {
            background: var(--neon-blue);
            color: black;
            font-weight: bold;
            transform: scale(0.98);
        }

        /* --- 7. RESULT INTERFACE --- */
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #333;
            border-top: 4px solid var(--neon-blue);
            border-right: 4px solid var(--neon-purple);
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5em;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px var(--neon-blue);
            animation: spinBorder 2s ease-out;
        }

        @keyframes spinBorder {
            0% { transform: rotate(-90deg); opacity: 0; }
            100% { transform: rotate(0deg); opacity: 1; }
        }

        .result-details {
            background: rgba(0,0,0,0.3);
            border: 1px dashed rgba(255,255,255,0.2);
            padding: 20px;
            margin-bottom: 20px;
        }
        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 5px;
        }
        .res-label { color: #888; font-size: 0.9em; }
        .res-value { color: var(--neon-blue); font-weight: bold; text-transform: uppercase; }

        .hidden { display: none !important; }

    </style>
</head>
<body>

    <div class="hud-container">
        <div class="hud-corner tl"></div>
        <div class="hud-corner tr"></div>
        <div class="hud-corner bl"></div>
        <div class="hud-corner br"></div>
        <div class="scanner-line"></div>

        <div id="screen-login">
            <h1>SYSTEM ACCESS</h1>
            <div class="subtitle">AUTHENTICATION REQUIRED</div>

            <div>
                <label>NAMA LENGKAP</label>
                <input type="text" id="inputName" placeholder="Ketik nama Anda..." autocomplete="off">
            </div>

            <div>
                <label>ALAMAT / KELAS</label>
                <input type="text" id="inputAddress" placeholder="Ketik kelas atau alamat..." autocomplete="off">
            </div>

            <button class="btn-cyber" onclick="startQuiz()">
                INITIATE EXAM SEQUENCE
            </button>
        </div>

        <div id="screen-quiz" class="hidden">
            <div class="quiz-header">
                <span id="q-counter">MODULE 01 / 20</span>
                <span style="color:var(--neon-blue)">STATUS: ACTIVE</span>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progress"></div>
            </div>

            <div class="question-text" id="q-text">
                Initializing question data stream...
            </div>

            <div class="options-grid" id="options-container">
                </div>
        </div>

        <div id="screen-result" class="hidden">
            <h1>MISSION REPORT</h1>
            <div class="subtitle">EVALUATION COMPLETE</div>

            <div class="score-circle" id="final-score">0</div>
            <p style="text-align: center; color:#aaa; margin-bottom: 20px;">FINAL SCORE</p>

            <div class="result-details">
                <div class="result-row">
                    <span class="res-label">OPERATOR</span>
                    <span class="res-value" id="res-name">-</span>
                </div>
                <div class="result-row">
                    <span class="res-label">UNIT / CLASS</span>
                    <span class="res-value" id="res-address">-</span>
                </div>
                <div class="result-row" style="border:none">
                    <span class="res-label">ACCURACY</span>
                    <span class="res-value" id="res-correct">0/20</span>
                </div>
            </div>

            <button class="btn-cyber" onclick="location.reload()">
                RESTART SYSTEM
            </button>
        </div>
    </div>

    <script>
        // --- DATA SOAL (20 SOAL) ---
        const questions = [
            { q: "Komponen apa yang bertugas menjalankan instruksi utama komputer?", o: ["GPU", "CPU", "RAM", "PSU"], a: 1 },
            { q: "GPU digunakan terutama untuk...", o: ["Mengolah data jaringan", "Menyimpan file", "Mengolah grafis & visual", "Mengatur listrik"], a: 2 },
            { q: "APU adalah gabungan dari...", o: ["CPU + PSU", "GPU + RAM", "CPU + GPU", "HDD + SSD"], a: 2 },
            { q: "SSD lebih cepat daripada HDD karena...", o: ["Menggunakan magnet", "Memakai memori flash", "Menggunakan laser", "Kapasitas lebih besar"], a: 1 },
            { q: "HDD bekerja menggunakan...", o: ["Gelombang radio", "Piringan magnetik putar", "Sirkuit statis", "Cahaya optik"], a: 1 },
            { q: "RAM berfungsi sebagai...", o: ["Penyimpanan permanen", "Memori sementara (aktif)", "Pengolah grafis", "Sumber daya listrik"], a: 1 },
            { q: "Teknologi RAM terbaru saat ini adalah...", o: ["DDR2", "DDR3", "DDR4", "DDR5"], a: 3 },
            { q: "Motherboard berfungsi sebagai...", o: ["Storage cadangan", "Penghubung komponen", "Booster internet", "Pendingin"], a: 1 },
            { q: "Socket pada motherboard adalah tempat untuk...", o: ["Kartu Grafis", "RAM", "Prosesor (CPU)", "Chipset"], a: 2 },
            { q: "Sertifikasi '80+ Gold' pada PSU menunjukkan...", o: ["Berat PSU", "Efisiensi daya tinggi", "Kecepatan kipas", "Warna kabel"], a: 1 },
            { q: "Perangkat interaksi langsung dengan layar disebut...", o: ["Stylus", "Touchscreen", "Sensor", "Keyboard"], a: 1 },
            { q: "Siklus CPU 'mengambil instruksi' disebut...", o: ["Execute", "Decode", "Fetch", "Load"], a: 2 },
            { q: "Threads pada CPU berfungsi untuk...", o: ["Menambah storage", "Manajemen tugas core", "Hemat daya", "Overclocking"], a: 1 },
            { q: "Core pada CPU berguna untuk...", o: ["Multitasking", "Simpan BIOS", "Koneksi I/O", "Render Audio"], a: 0 },
            { q: "RAM bersifat Volatile, artinya...", o: ["Data hilang saat mati", "Data permanen", "Tahan air", "Hanya baca"], a: 0 },
            { q: "ROM (BIOS) digunakan untuk menyimpan...", o: ["Edit Video", "Firmware Dasar", "Game", "File Word"], a: 1 },
            { q: "GUI lebih unggul dari CLI dalam hal...", o: ["Kecepatan Script", "Perintah Teks", "Kemudahan Visual", "Ukuran File"], a: 2 },
            { q: "Kelebihan CLI (Command Line) adalah...", o: ["Grafis Bagus", "Eksekusi Cepat & Ringan", "Butuh Mouse", "Mudah bagi pemula"], a: 1 },
            { q: "UX (User Experience) berfokus pada...", o: ["Warna Tombol", "Kepuasan Pengguna", "Kecepatan CPU", "Harga Produk"], a: 1 },
            { q: "Screen Reader membantu pengguna...", o: ["Gamer", "Tunanetra", "Desainer", "Programmer"], a: 1 }
        ];

        // --- STATE VARIABLES ---
        let currentQuestion = 0;
        let score = 0;
        let userName = "";
        let userAddress = "";

        // --- FUNCTIONS ---

        function startQuiz() {
            const nameVal = document.getElementById('inputName').value;
            const addrVal = document.getElementById('inputAddress').value;

            if(nameVal.trim() === "" || addrVal.trim() === ""){
                alert("ACCESS DENIED: Harap isi identitas lengkap.");
                return;
            }

            userName = nameVal;
            userAddress = addrVal;

            // Transisi Screen
            document.getElementById('screen-login').classList.add('hidden');
            document.getElementById('screen-quiz').classList.remove('hidden');

            loadQuestion();
        }

        function loadQuestion() {
            const data = questions[currentQuestion];

            // Update Header info
            // Gunakan padStart agar angka selalu 2 digit (01, 02, dst)
            const qNum = (currentQuestion + 1).toString().padStart(2, '0');
            document.getElementById('q-counter').innerText = `MODULE ${qNum} / ${questions.length}`;

            // Update Progress Bar
            const percent = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progress').style.width = percent + "%";

            // Teks Soal
            document.getElementById('q-text').innerText = data.q;

            // Render Pilihan
            const container = document.getElementById('options-container');
            container.innerHTML = ""; // Reset

            data.o.forEach((optText, idx) => {
                const btn = document.createElement('div');
                btn.className = "option-btn";
                btn.innerText = optText;
                
                // Event Click
                btn.onclick = () => handleAnswer(idx, btn);
                
                container.appendChild(btn);
            });
        }

        function handleAnswer(selectedIndex, btnElement) {
            // Visual Feedback (Active State)
            btnElement.classList.add('clicked');

            // Cek Jawaban (Logic di belakang layar)
            const correctIndex = questions[currentQuestion].a;
            if(selectedIndex === correctIndex) {
                score++;
            }

            // Disable semua tombol agar tidak bisa klik ganda
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.style.pointerEvents = 'none');

            // Delay 300ms sebelum lanjut (agar user sadar tombol terklik)
            setTimeout(() => {
                nextQuestion();
            }, 300);
        }

        function nextQuestion() {
            currentQuestion++;
            if(currentQuestion < questions.length) {
                loadQuestion();
            } else {
                finishQuiz();
            }
        }

        function finishQuiz() {
            document.getElementById('screen-quiz').classList.add('hidden');
            document.getElementById('screen-result').classList.remove('hidden');

            // Hitung Nilai Akhir (Skala 100)
            const finalScore = Math.round((score / questions.length) * 100);

            // Tampilkan Data
            document.getElementById('final-score').innerText = finalScore;
            document.getElementById('res-name').innerText = userName;
            document.getElementById('res-address').innerText = userAddress;
            document.getElementById('res-correct').innerText = `${score} / ${questions.length}`;
            
            // Ubah warna nilai jika di bawah KKM (misal 70)
            if(finalScore < 70) {
                document.getElementById('final-score').style.color = "#ff0055"; // Merah Neon
                document.getElementById('final-score').style.borderColor = "#ff0055";
            }
        }

    </script>
</body>
</html>
